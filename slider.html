<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Image slider</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Mukta+Malar" rel="stylesheet">
    <link rel="stylesheet" href="css/slider.css">
  </head>

  <body>
    <div class="slider-div">
      <div class="images-div">

        <img class="slider-image" src="assets/slider-image-1-smaller.jpg" alt="image-1">
        <img class="slider-image" src="assets/slider-image-2-smaller.jpg" alt="image-2">
        <img class="slider-image" src="assets/slider-image-3-smaller.jpg" alt="image-3">
        <img class="slider-image" src="assets/slider-image-4-smaller.jpg" alt="image-4">
        <img class="slider-image" src="assets/slider-image-5-smaller.jpg" alt="image-5">
        <img class="slider-image" src="assets/slider-image-6-smaller.jpg" alt="image-6">
        <img class="slider-image" src="assets/slider-image-7-smaller.jpg" alt="image-7">
        <img class="slider-image" src="assets/slider-image-8-smaller.jpg" alt="image-8">
        <img class="slider-image" src="assets/slider-image-9-smaller.jpg" alt="image-9">

        <input type="image" id="right" class="arrow arrow-gray" src="assets/arrow-gray-right.png" alt="right-arrow"/>
        <input type="image" id="left" class="arrow arrow-blue" src="assets/arrow-blue-left.png" alt="left-arrow"/>

      </div>
      <div class="text-div">
        <h1>Lorem ipsum dolor sit amet, consectetuer adipiscing elit.</h1>
        <p>Aenean commodo ligula eget dolor. Aenean massa. Cum sociis natoque penatibus et magnis dis parturient montes, nascetur ridiculus
          mus. Donec quam felis, ultricies nec, pellentesque eu, pretium quis, sem. </p>

      </div>
    </div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="js/slider.js"></script>
  </body>
  </html>
